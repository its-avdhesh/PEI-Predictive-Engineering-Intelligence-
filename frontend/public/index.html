<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="PEI - Predictive Engineering Intelligence" />
    <title>PEI - Predictive Engineering Intelligence</title>
    
    <!-- Preload critical CSS to prevent flash -->
    <style>
        /* Prevent flash of unstyled content */
        html, body, #root {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Only hide horizontal overflow */
            background-color: #111827;
            color: #ffffff;
        }
        
        /* Hide scrollbars immediately but allow scrolling */
        ::-webkit-scrollbar {
            display: none !important;
        }
        
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        /* Prevent white flash */
        body {
            background-color: #111827 !important;
            color: #ffffff !important;
            overflow-x: hidden; /* Allow vertical scrolling */
        }
    </style>
    
    <script src="https://assets.emergent.sh/scripts/emergent-main.js"></script>
    <script>
        // Only load visual edit scripts when inside an iframe
        if (window.self !== window.top) {
            // Load debug monitor script
            var debugMonitorScript = document.createElement('script');
            debugMonitorScript.src = 'https://assets.emergent.sh/scripts/debug-monitor.js';
            document.head.appendChild(debugMonitorScript);

            // Configure Tailwind
            window.tailwind = window.tailwind || {};
            tailwind.config = {
                corePlugins: { preflight: false },
            };

            // Load Tailwind CDN
            var tailwindScript = document.createElement('script');
            tailwindScript.src = 'https://cdn.tailwindcss.com';
            document.head.appendChild(tailwindScript);
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
