        // State Management
        let currentPage = 'landing';
        let currentUser = null;
        let repositories = [];
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            }
            checkAuthStatus();
            showPage('landing');
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Page Management
        function showPage(page) {
            currentPage = page;
            const mainContent = document.getElementById('main-content');
            
            switch(page) {
                case 'landing':
                    showLandingPage();
                    break;
                case 'login':
                    showLoginPage();
                    break;
                case 'dashboard':
                    showDashboard();
                    break;
                case 'analysis':
                    showAnalysisPage();
                    break;
                case 'docs':
                    showDocsPage();
                    break;
                default:
                    showLandingPage();
            }
        }

        // Authentication Check
        async function checkAuthStatus() {
            const token = localStorage.getItem('pei_token');
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('token');
            const loginSuccess = urlParams.get('login');
            
            if (authToken && loginSuccess === 'success') {
                localStorage.setItem('pei_token', authToken);
                currentUser = { login: "github-user", avatar: "https://github.com/github.png" };
                window.history.replaceState({}, document.title, window.location.pathname);
                updateNavigation();
                showDashboard();
                loadRepositories();
                return;
            }
            
            if (token) {
                currentUser = { login: "github-user", avatar: "https://github.com/github.png" };
                updateNavigation();
            }
        }

        // Update Navigation Based on Auth

            const userMenu = document.getElementById('user-menu');
            const authMenu = document.getElementById('auth-menu');
            
            if (currentUser) {
                userMenu.classList.remove('hidden');
                authMenu.classList.add('hidden');
            } else {
                userMenu.classList.add('hidden');
                authMenu.classList.remove('hidden');
            }
        }

        // Start Analysis Flow

            if (currentUser) {
                showDashboard();

            }

        // GitHub OAuth
        function loginWithGitHub() {
            window.location.href = 'http://localhost:8000/api/auth/github/login';
        }

        // Load Repositories
        async function loadRepositories() {
            try {
                const token = localStorage.getItem('pei_token');
                const response = await fetch('http://localhost:8000/api/repos/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    repositories = data.repositories || [];
                    displayRepositories();
                } else {
                    throw new Error('Failed to load repositories');
                }
            } catch (error) {
                console.error('Error loading repositories:', error);
                document.getElementById('repo-grid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-red-600 dark:text-red-400">‚ùå Failed to load repositories</p>
                        <button onclick="loadRepositories()" class="btn-secondary mt-4">Retry</button>
                    </div>
                `;
            }
        }

        // Display Repositories
        function displayRepositories() {
            const repoGrid = document.getElementById('repo-grid');
            
            if (repositories.length === 0) {
                repoGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-gray-600 dark:text-gray-400">No repositories found</p>
                    </div>
                `;
                return;
            }
            
            repoGrid.innerHTML = repositories.map(repo => `
                <div class="repo-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 card-hover cursor-pointer" onclick="analyzeRepository('${repo.name}', ${repo.id})">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center">
                            <i class="fab fa-github text-gray-600 dark:text-gray-300"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white truncate">${repo.name}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${repo.full_name}</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-600 dark:text-gray-400">
                        <span><i class="fas fa-code-branch mr-1"></i> ${repo.language || 'Unknown'}</span>
                        <span><i class="fas fa-star mr-1"></i> ${repo.stargazers_count || 0}</span>
                    </div>
                    <div class="mt-4">
                        <button class="btn-primary w-full">
                            <i class="fas fa-chart-line"></i>
                            Analyze
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Analyze Repository
        async function analyzeRepository(repoName, repoId) {
            showAnalysisPage();
            
            try {
                const token = localStorage.getItem('pei_token');
                const response = await fetch(`http://localhost:8000/api/repos/analyze/${repoId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const results = await response.json();
                    displayAnalysisResults(results);
                } else {
                    throw new Error('Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                document.getElementById('analysis-content').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-600 dark:text-red-400">‚ùå Analysis failed</p>
                        <button onclick="showDashboard()" class="btn-secondary mt-4">Back to Dashboard</button>
                    </div>
                `;
            }
        }

        // Display Analysis Results
        function displayAnalysisResults(results) {
            const analysisContent = document.getElementById('analysis-content');
            
            if (results.feasibility && !results.feasibility.is_feasible) {
                analysisContent.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                        <div class="text-center">
                            <div class="text-6xl mb-4">üö´</div>
                            <h2 class="text-2xl font-bold text-red-600 mb-4">Repository Not Feasible</h2>
                            <div class="text-left max-w-2xl mx-auto">
                                <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-4">
                                    <h3 class="font-semibold text-red-800 dark:text-red-200 mb-2">MVP Limits Exceeded:</h3>
                                    <ul class="space-y-1 text-red-700 dark:text-red-300">
                                        ${results.feasibility.reasons.map(reason => `<li>‚Ä¢ ${reason}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            analysisContent.innerHTML = `
                <div class="space-y-6">
                    <!-- Summary Card -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Analysis Summary</h2>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="metric-card rounded-lg p-4">
                                <div class="text-2xl font-bold text-blue-600">${results.feasibility?.stats?.total_files || 0}</div>
                                <div class="text-sm text-gray-600 dark:text-gray-400">Files</div>
                            </div>
                            <div class="metric-card rounded-lg p-4">
                                <div class="text-2xl font-bold text-green-600">${(results.feasibility?.stats?.total_loc || 0).toLocaleString()}</div>
                                <div class="text-sm text-gray-600 dark:text-gray-400">Lines of Code</div>
                            </div>
                            <div class="metric-card rounded-lg p-4">
                                <div class="text-2xl font-bold text-purple-600">${results.feasibility?.stats?.max_depth || 0}</div>
                                <div class="text-sm text-gray-600 dark:text-gray-400">Max Depth</div>
                            </div>
                            <div class="metric-card rounded-lg p-4">
                                <div class="text-2xl font-bold text-orange-600">${results.analysis_time_seconds || 0}s</div>
                                <div class="text-sm text-gray-600 dark:text-gray-400">Analysis Time</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Risks Section -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Detected Risks</h2>
                        ${results.risks && results.risks.length > 0 ? `
                            <div class="space-y-4">
                                ${results.risks.map(risk => `
                                    <div class="risk-high border-l-4 border-red-500 bg-red-50 dark:bg-red-900/20 p-4 rounded-r-lg">
                                        <h3 class="font-semibold text-red-800 dark:text-red-200">${risk.title}</h3>
                                        <p class="text-red-700 dark:text-red-300 mt-1">${risk.why_it_matters}</p>
                                        <div class="mt-2">
                                            <span class="text-sm font-medium text-red-600 dark:text-red-400">Files: ${risk.files.join(', ')}</span>
                                        </div>
                                        <div class="mt-2">
                                            <span class="text-sm font-medium text-blue-600 dark:text-blue-400">üí° ${risk.suggested_action}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="text-center py-8">
                                <div class="text-4xl mb-4">üéâ</div>
                                <p class="text-green-600 dark:text-green-400">No structural risks detected!</p>
                                <p class="text-gray-600 dark:text-gray-400 mt-2">Your repository follows good engineering practices.</p>
                            </div>
                        `}
                    </div>
                    
                    <!-- Actions -->
                    <div class="flex justify-center space-x-4">
                        <button onclick="showDashboard()" class="btn-secondary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Dashboard
                        </button>
                        <button onclick="startAnalysis()" class="btn-primary">
                            <i class="fas fa-chart-line"></i>
                            Analyze Another Repository
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
